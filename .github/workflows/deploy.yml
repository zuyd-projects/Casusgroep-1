name: Deploy infrastructure

on:
  workflow_dispatch:

jobs:
  deploy-terraform:
    name: 'Deploy infrastructure'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Terraform Init
        run: terraform init
        working-directory: ./infra
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infra
      - name: Terraform Cloud Apply
        env:
          TF_API_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
        run: terraform cloud apply -auto-approve tfplan
        working-directory: ./infra
