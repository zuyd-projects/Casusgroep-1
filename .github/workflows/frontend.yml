name: Frontend Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build_and_update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend Docker image
        id: build-frontend
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/frontend:$(date +'%Y%m%d%H%M%S')
          docker build -t $IMAGE_TAG --target=frontend ./frontend
          docker push $IMAGE_TAG
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push proxy Docker image
        id: build-proxy
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/proxy:$(date +'%Y%m%d%H%M%S')
          docker build -t $IMAGE_TAG --target=nginx-proxy ./frontend
          docker push $IMAGE_TAG
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update JSON config file with new image tags
        run: |
          CONFIG_FILE=infra/configs/frontend-vm.json
          FRONTEND_IMAGE=${{ steps.build-frontend.outputs.image }}
          PROXY_IMAGE=${{ steps.build-proxy.outputs.image }}

          cp $CONFIG_FILE $CONFIG_FILE.bak

          jq --arg frontend "$FRONTEND_IMAGE" --arg proxy "$PROXY_IMAGE" '(.containers[] | select(.name == "frontend") | .image) = $frontend| (.containers[] | select(.name == "proxy") | .image) = $proxy | .lastUpdated = (now | strftime("%Y-%m-%dT%H:%M:%SZ"))' "$CONFIG_FILE" > "$CONFIG_FILE.tmp" && mv "$CONFIG_FILE.tmp" "$CONFIG_FILE"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add $CONFIG_FILE

          if ! git diff --cached --quiet; then
            git commit -m "Update frontend and proxy images"
            git push
          else
            echo "No config changes detected."
          fi
